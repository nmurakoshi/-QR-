<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント入場受付 | Scanner</title>
    <!-- マテリアルデザインアイコン -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- フォント: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- QRコード読み取りライブラリ -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!-- 暗号復号ライブラリ (GASと同じ v3.1.2) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <style>
        :root {
            --primary-color: #1a73e8; /* Google Blue */
            --primary-dark: #1557b0;
            --background-color: #f5f5f5;
            --surface-color: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --success-color: #1e8e3e;
            --error-color: #d93025;
            --shadow-1: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* ヘッダー: スマホアプリ風に固定 */
        header {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 16px;
            box-shadow: var(--shadow-1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* カメラ切替ボタン */
        .icon-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .icon-btn:active {
            background: rgba(255,255,255,0.4);
        }

        /* メインコンテンツ */
        main {
            width: 100%;
            max-width: 480px;
            padding: 16px;
            box-sizing: border-box;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* カードデザイン */
        .card {
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: var(--shadow-1);
            padding: 20px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* カメラ表示エリア */
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            /* 読み取りエリアの高さ確保 */
            min-height: 300px; 
            position: relative;
        }
        
        .instruction {
            margin-top: 12px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* 結果表示エリア */
        #result-area {
            display: none;
            animation: slideUp 0.3s ease-out;
        }
        
        .status-icon {
            font-size: 4rem;
            margin-bottom: 8px;
            display: block;
        }
        
        .result-success { border-top: 6px solid var(--success-color); }
        .result-success .status-icon { color: var(--success-color); }

        .result-error { border-top: 6px solid var(--error-color); }
        .result-error .status-icon { color: var(--error-color); }

        .venue-badge {
            display: inline-block;
            background: #e8f0fe;
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 8px 0 16px 0;
        }

        .meta-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: left;
        }

        /* アクションボタン */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:active { transform: translateY(1px); box-shadow: 0 1px 2px rgba(0,0,0,0.2); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        footer {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<header>
    <h1><span class="material-icons">qr_code_scanner</span> 入場受付</h1>
    <button class="icon-btn" onclick="switchCamera()" title="カメラ切り替え">
        <span class="material-icons">cameraswitch</span>
    </button>
</header>

<main>
    <!-- スキャン待機画面 -->
    <div id="scan-screen" class="card">
        <div id="reader"></div>
        <p class="instruction" id="status-msg">カメラを起動しています...</p>
    </div>

    <!-- 結果表示画面 -->
    <div id="result-area" class="card">
        <!-- JSで内容を書き換えます -->
    </div>
</main>

<footer>
    &copy; 2026 Event Management System
</footer>

<script>
    // ★重要：GAS側の SECRET_KEY と完全に一致させる
    const SECRET_KEY = 'MY_SECRET_EVENT_KEY_2026';
    
    let html5QrCode;
    let isScanning = false;
    let currentFacingMode = "environment"; // 初期値: 背面カメラ

    // アプリ初期化
    window.onload = function() {
        startCameraApp();
    };

    // カメラのセットアップ
    function startCameraApp() {
        html5QrCode = new Html5Qrcode("reader");
        startScanning(currentFacingMode);
    }

    // スキャン開始処理 (スマホ向け簡易モード)
    function startScanning(mode) {
        document.getElementById('status-msg').innerText = "QRコードを枠内に合わせてください";
        
        // facingModeを指定して起動 (ID指定よりスマホで確実)
        const config = { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0 
        };

        html5QrCode.start(
            { facingMode: mode }, 
            config,
            onScanSuccess,
            onScanFailure
        ).then(() => {
            isScanning = true;
            currentFacingMode = mode;
        }).catch(err => {
            console.error("Camera start error:", err);
            // 背面起動に失敗したら前面でリトライ、またはエラー表示
            if (mode === "environment") {
                console.log("背面カメラの起動に失敗。前面カメラを試行します。");
                startScanning("user");
            } else {
                document.getElementById('status-msg').innerText = "カメラの起動に失敗しました。権限を確認してください。";
            }
        });
    }

    // カメラ切り替え (背面 <=> 前面)
    function switchCamera() {
        if (!isScanning && document.getElementById('scan-screen').style.display === 'none') return;

        const nextMode = (currentFacingMode === "environment") ? "user" : "environment";
        
        html5QrCode.stop().then(() => {
            startScanning(nextMode);
        }).catch(err => {
            console.error("Stop failed", err);
            // 停止に失敗しても強制的に次を試す
            startScanning(nextMode);
        });
    }

    // QR読み取り成功時の処理
    function onScanSuccess(decodedText, decodedResult) {
        if (!isScanning) return;
        
        // 読み取り成功したら一時停止
        isScanning = false;
        html5QrCode.pause();
        
        processTicket(decodedText);
    }

    function onScanFailure(error) {
        // スキャン中のノイズ等は無視
    }

    // チケットデータの検証と表示
    function processTicket(encryptedText) {
        const resultArea = document.getElementById('result-area');
        const scanScreen = document.getElementById('scan-screen');
        
        scanScreen.style.display = 'none';
        resultArea.style.display = 'block';

        try {
            // 1. 復号処理 (AES)
            const bytes = CryptoJS.AES.decrypt(encryptedText, SECRET_KEY);
            const originalText = bytes.toString(CryptoJS.enc.Utf8);

            if (!originalText) throw new Error("Invalid Key");

            // 2. データパース
            const data = JSON.parse(originalText);
            
            // 3. 成功画面の表示
            showSuccess(data);

        } catch (e) {
            // 4. 失敗画面の表示
            console.error(e);
            showError();
        }
    }

    function showSuccess(data) {
        const resultArea = document.getElementById('result-area');
        const dateStr = new Date(data.t).toLocaleString('ja-JP');
        
        resultArea.className = 'card result-success';
        resultArea.innerHTML = `
            <span class="material-icons status-icon">check_circle</span>
            <h2 style="margin:0 0 16px 0; color:var(--success-color);">認証成功</h2>
            
            <div class="venue-badge">${sanitize(data.v)} 会場</div>
            <div class="user-name">${sanitize(data.n)} 様</div>
            
            <div class="meta-info">
                <div><strong>Ticket ID:</strong> ${generateShortHash(data.t + data.n)}</div>
                <div style="margin-top:4px;"><strong>発券:</strong> ${dateStr}</div>
            </div>

            <button class="btn" onclick="resetApp()">
                <span class="material-icons">qr_code_scanner</span> 次の人をスキャン
            </button>
        `;
    }

    function showError() {
        const resultArea = document.getElementById('result-area');
        
        resultArea.className = 'card result-error';
        resultArea.innerHTML = `
            <span class="material-icons status-icon">error</span>
            <h2 style="margin:0 0 16px 0; color:var(--error-color);">認証失敗</h2>
            <p style="margin: 16px 0; color: var(--text-secondary);">
                QRコードを認識できませんでした。<br>正しいイベント入場証か確認してください。
            </p>
            <button class="btn" onclick="resetApp()" style="background-color: var(--text-secondary);">
                <span class="material-icons">refresh</span> もう一度読み取る
            </button>
        `;
    }

    // アプリの状態をリセットしてスキャンに戻る
    function resetApp() {
        const resultArea = document.getElementById('result-area');
        const scanScreen = document.getElementById('scan-screen');
        
        resultArea.style.display = 'none';
        scanScreen.style.display = 'block';
        
        isScanning = true;
        html5QrCode.resume();
    }

    // XSS対策
    function sanitize(str) {
        if (!str) return "";
        return str.replace(/[&<>"']/g, function(m) {
            return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
        });
    }
    
    // 簡易ID生成（表示用）
    function generateShortHash(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            const char = str.charCodeAt(i);
            hash = (hash << 5) - hash + char;
            hash = hash & hash;
        }
        return Math.abs(hash).toString(16).toUpperCase().substring(0, 8);
    }
</script>

</body>
</html>
