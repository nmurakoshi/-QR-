<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント入場受付 | Scanner</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-dark: #1557b0;
            --background-color: #f5f5f5;
            --surface-color: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --success-color: #1e8e3e;
            --error-color: #d93025;
            --warning-color: #f9ab00;
            --shadow-1: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 16px;
            box-shadow: var(--shadow-1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .icon-btn:active { background: rgba(255,255,255,0.4); }

        /* カウンター表示エリア */
        #counter-area {
            background: rgba(0, 0, 0, 0.05);
            width: 100%;
            text-align: center;
            padding: 8px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer; /* クリックできることを示唆 */
        }
        #counter-value {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
            margin: 0 4px;
        }

        main {
            width: 100%;
            max-width: 480px;
            padding: 16px;
            box-sizing: border-box;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card {
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: var(--shadow-1);
            padding: 20px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            min-height: 300px; 
            position: relative;
        }
        
        .instruction {
            margin-top: 12px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        #result-area {
            display: none;
            animation: slideUp 0.3s ease-out;
        }
        
        .status-icon {
            font-size: 4rem;
            margin-bottom: 8px;
            display: block;
        }
        
        .result-success { border-top: 6px solid var(--success-color); }
        .result-success .status-icon { color: var(--success-color); }

        .result-duplicate { border-top: 6px solid var(--warning-color); }
        .result-duplicate .status-icon { color: var(--warning-color); }

        .result-error { border-top: 6px solid var(--error-color); }
        .result-error .status-icon { color: var(--error-color); }

        .venue-badge {
            display: inline-block;
            background: #e8f0fe;
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 8px 0 16px 0;
        }

        .meta-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: left;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:active { transform: translateY(1px); box-shadow: 0 1px 2px rgba(0,0,0,0.2); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        footer {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<header>
    <h1><span class="material-icons">qr_code_scanner</span> 入場受付</h1>
    <button class="icon-btn" onclick="switchCamera()" title="カメラ切り替え">
        <span class="material-icons">cameraswitch</span>
    </button>
</header>

<!-- カウンター表示エリア（クリックでリセットメニュー） -->
<div id="counter-area" onclick="confirmReset()">
    本日の来場者数: <span id="counter-value">0</span> 人
</div>

<main>
    <!-- スキャン待機画面 -->
    <div id="scan-screen" class="card">
        <div id="reader"></div>
        <p class="instruction" id="status-msg">カメラを起動しています...</p>
    </div>

    <!-- 結果表示画面 -->
    <div id="result-area" class="card">
        <!-- JSで内容を書き換えます -->
    </div>
</main>

<footer>
    &copy; 2026 Event Management System
</footer>

<script>
    // ★重要：GAS側の SECRET_KEY と完全に一致させる
    const SECRET_KEY = 'MY_SECRET_EVENT_KEY_2026';
    
    let html5QrCode;
    let isScanning = false;
    let currentFacingMode = "environment"; // 背面カメラ

    // ストレージキー設定
    const STORAGE_KEY_HISTORY = 'event_scan_history';
    const STORAGE_KEY_TIMESTAMP = 'event_last_active';

    // アプリ初期化
    window.onload = function() {
        checkAutoReset(); // 自動リセットチェック
        updateCounterDisplay(); // カウンター表示
        startCameraApp();
    };

    // ■■■ カウンター＆履歴管理機能 ■■■

    // 自動リセットチェック（18時間経過でリセット）
    function checkAutoReset() {
        const lastActive = localStorage.getItem(STORAGE_KEY_TIMESTAMP);
        const now = Date.now();
        const RESET_HOURS = 18; // 18時間以上経過でリセット

        if (lastActive) {
            const diffHours = (now - parseInt(lastActive)) / (1000 * 60 * 60);
            if (diffHours > RESET_HOURS) {
                console.log("前回利用から時間が経過したため、履歴をリセットしました");
                localStorage.removeItem(STORAGE_KEY_HISTORY);
            }
        }
        // 最終利用時間を更新
        localStorage.setItem(STORAGE_KEY_TIMESTAMP, now.toString());
    }

    // 履歴リストの取得
    function getScanHistory() {
        const history = localStorage.getItem(STORAGE_KEY_HISTORY);
        return history ? JSON.parse(history) : [];
    }

    // 履歴への追加
    function addToHistory(ticketId) {
        const history = getScanHistory();
        if (!history.includes(ticketId)) {
            history.push(ticketId);
            localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(history));
            localStorage.setItem(STORAGE_KEY_TIMESTAMP, Date.now().toString());
            updateCounterDisplay();
            return true; // 新規追加
        }
        return false; // すでに存在する
    }

    // 重複チェック
    function isDuplicate(ticketId) {
        const history = getScanHistory();
        return history.includes(ticketId);
    }

    // カウンター表示更新
    function updateCounterDisplay() {
        const count = getScanHistory().length;
        document.getElementById('counter-value').innerText = count;
    }

    // 手動リセット（カウンター部分クリック時）
    function confirmReset() {
        if (confirm("【管理者用】\n本日の来場者数カウントをリセットしますか？\n（リハーサル後や、翌日の開始時などに実行してください）")) {
            localStorage.removeItem(STORAGE_KEY_HISTORY);
            updateCounterDisplay();
            alert("リセットしました。0人からスタートします。");
        }
    }

    // ■■■ カメラ＆スキャン機能 ■■■

    function startCameraApp() {
        html5QrCode = new Html5Qrcode("reader");
        startScanning(currentFacingMode);
    }

    function startScanning(mode) {
        document.getElementById('status-msg').innerText = "QRコードを枠内に合わせてください";
        const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };

        html5QrCode.start({ facingMode: mode }, config, onScanSuccess, onScanFailure)
        .then(() => {
            isScanning = true;
            currentFacingMode = mode;
        }).catch(err => {
            console.error("Camera error:", err);
            if (mode === "environment") {
                startScanning("user");
            } else {
                document.getElementById('status-msg').innerText = "カメラ起動エラー。権限を確認してください。";
            }
        });
    }

    function switchCamera() {
        if (!isScanning && document.getElementById('scan-screen').style.display === 'none') return;
        const nextMode = (currentFacingMode === "environment") ? "user" : "environment";
        html5QrCode.stop().then(() => { startScanning(nextMode); }).catch(() => { startScanning(nextMode); });
    }

    function onScanSuccess(decodedText, decodedResult) {
        if (!isScanning) return;
        isScanning = false;
        html5QrCode.pause();
        processTicket(decodedText);
    }

    function onScanFailure(error) {}

    // ■■■ チケット処理＆判定 ■■■

    function processTicket(encryptedText) {
        const resultArea = document.getElementById('result-area');
        const scanScreen = document.getElementById('scan-screen');
        scanScreen.style.display = 'none';
        resultArea.style.display = 'block';

        try {
            const bytes = CryptoJS.AES.decrypt(encryptedText, SECRET_KEY);
            const originalText = bytes.toString(CryptoJS.enc.Utf8);

            if (!originalText) throw new Error("Invalid Key");

            const data = JSON.parse(originalText);
            const ticketId = generateShortHash(data.t + data.n); // 一意なIDを生成

            // 重複チェック
            if (isDuplicate(ticketId)) {
                showDuplicate(data); // 重複時の表示
            } else {
                addToHistory(ticketId); // 新規ならカウントアップ
                showSuccess(data); // 成功時の表示
            }

        } catch (e) {
            console.error(e);
            showError();
        }
    }

    // 初回入場（OK）
    function showSuccess(data) {
        const resultArea = document.getElementById('result-area');
        resultArea.className = 'card result-success';
        resultArea.innerHTML = `
            <span class="material-icons status-icon">check_circle</span>
            <h2 style="margin:0 0 16px 0; color:var(--success-color);">認証成功</h2>
            <div class="venue-badge">${sanitize(data.v)} 会場</div>
            <div class="user-name">${sanitize(data.n)} 様</div>
            <div class="meta-info">
                <div><strong>Ticket ID:</strong> ${generateShortHash(data.t + data.n)}</div>
                <div style="margin-top:4px;"><strong>No:</strong> ${getScanHistory().length} 人目の来場者</div>
            </div>
            <button class="btn" onclick="resetApp()"><span class="material-icons">qr_code_scanner</span> 次の人をスキャン</button>
        `;
        // 成功音を鳴らすならここ
    }

    // 重複入場（NG）
    function showDuplicate(data) {
        const resultArea = document.getElementById('result-area');
        resultArea.className = 'card result-duplicate';
        resultArea.innerHTML = `
            <span class="material-icons status-icon">warning</span>
            <h2 style="margin:0 0 16px 0; color:var(--warning-color);">登録済み</h2>
            <p style="color:var(--text-secondary); margin-bottom: 20px;">
                このQRコードは既にスキャンされています。<br>
                （${sanitize(data.n)} 様）
            </p>
            <button class="btn" onclick="resetApp()" style="background-color: var(--warning-color);">
                <span class="material-icons">refresh</span> 戻る
            </button>
        `;
        // エラー音を鳴らすならここ
    }

    // エラー（NG）
    function showError() {
        const resultArea = document.getElementById('result-area');
        resultArea.className = 'card result-error';
        resultArea.innerHTML = `
            <span class="material-icons status-icon">error</span>
            <h2 style="margin:0 0 16px 0; color:var(--error-color);">認証失敗</h2>
            <p style="margin: 16px 0; color: var(--text-secondary);">無効なQRコードです。</p>
            <button class="btn" onclick="resetApp()" style="background-color: var(--text-secondary);">
                <span class="material-icons">refresh</span> 再試行
            </button>
        `;
    }

    function resetApp() {
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('scan-screen').style.display = 'block';
        isScanning = true;
        html5QrCode.resume();
    }

    function sanitize(str) {
        if (!str) return "";
        return str.replace(/[&<>"']/g, function(m) { return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]; });
    }
    
    function generateShortHash(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            const char = str.charCodeAt(i);
            hash = (hash << 5) - hash + char;
            hash = hash & hash;
        }
        return Math.abs(hash).toString(16).toUpperCase().substring(0, 8);
    }
</script>

</body>
</html>
